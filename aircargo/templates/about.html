{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Hero Section -->
<div class="about-hero">
    <img src="{% static 'images/ship.jpeg' %}" alt="About Us" class="hero-image">
    <div class="hero-overlay">
        <h1>About Us</h1>
        <nav class="breadcrumb">
            <a href="{% url 'home' %}">Home</a> <span>â€¢</span> <span class="current">About Us</span>
        </nav>
    </div>
</div>

<style>
    /* Hero Section */
.about-hero {
    position: relative;
    width: 100%;
    height: 60vh; /* Adjust height as needed */
    overflow: hidden;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(70%); /* Darken image slightly for better text visibility */
}

.hero-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

.hero-overlay h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Breadcrumb Styling */
.breadcrumb {
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.breadcrumb a {
   
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.breadcrumb a:hover {
    color: #f8b400; /* Highlight color on hover */
}

.current {
    color: #f8b400;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .hero-overlay h1 {
        font-size: 2rem;
    }

    .breadcrumb {
        font-size: 1rem;
    }
}

</style>
{% endblock %}
